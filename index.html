<html>

    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <h2>Student Registration</h2>

    <form action="save_student.php" method="POST">
        <label>Student Name:</label>
        <input type="text" name="name" required>

        <label>Age:</label>
